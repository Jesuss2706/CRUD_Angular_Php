<div class="card">
  <div class="card-header d-flex justify-content-end">
    <a class="btn btn-success" [routerLink]="'/add-employee/'">Add Employee</a>
  </div>
  <div class="card-body">
    <h1>List Employee</h1>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of Employees; let iControl = index">
            <td>{{ employee.id }}</td>
            <td>{{ employee.nombre }}</td>
            <td>{{ employee.correo }}</td>
            <td>
              <a class="btn btn-info" [routerLink]="'/edit-employee/' + employee.id">Editar</a> |
              <a class="btn btn-danger" (click)="deleteRegister(employee.id, iControl)" role="button">Borrar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
